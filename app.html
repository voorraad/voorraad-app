<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Vriezer Voorraad</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Je favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div class="container">
        <!-- AANGEPAST: De knoppen-div heeft nu een class voor styling -->
        <div class="header-bar">
            <h2>Vriezer Voorraad</h2>
            <div class="header-buttons">
                <button id="beheer-lades-knop" class="btn-beheer">Beheer Lades</button>
                <button id="print-btn" class="btn-beheer" style="background-color: #777;">Print</button>
                <button id="logout-btn" class="btn-beheer btn-logout">Uitloggen</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display: flex; flex-wrap: wrap; gap: 10px 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; margin-bottom: 20px;">
            <strong id="dash-totaal">Laden...</strong>
            <span id="dash-v1">Laden...</span>
            <span id="dash-v2">Laden...</span>
        </div>

        <form id="add-item-form">
            <input type="text" id="item-naam" placeholder="Productnaam" required list="product-suggesties">
            <datalist id="product-suggesties"></datalist>

            <!-- Barcode Scanner Blok -->
            <div class="barcode-container">
                <input type="text" id="item-barcode" placeholder="Typ EAN-code..." inputmode="numeric">
                
                <button type="button" id="barcode-scan-btn" title="Scan barcode met camera">
                    <i class="fas fa-camera"></i>
                </button>
                
                <button type="button" id="barcode-search-btn" title="Zoek product op EAN-code">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <!-- Einde Barcode Blok -->

            <input type="number" id="item-aantal" placeholder="Aantal" value="1" step="0.25" min="0.25" required>
            
            <select id="item-eenheid" required>
                <option value="stuks">Stuks (x)</option>
                <option value="zak">Zak</option>
                <option value="boterpot">Boterpot</option>
                <option value="ijsdoos">Ijsdoos</option>
                <option value="gram">Gram (g)</option>
                <option value="kilo">Kilo (kg)</option>
                <option value="bakje">Bakje(s)</option>
                <option value="portie">Portie(s)</option>
            </select>
            
            <select id="item-vriezer" required>
                <option value="" disabled selected>Kies een vriezer...</option> 
                <option value="Vriezer 1">Vriezer 1 (Klein)</option>
                <option value="Vriezer 2">Vriezer 2 (Groot)</option>
            </select>
            <select id="item-schuif" required>
                <option value="" disabled selected>Kies eerst een vriezer...</option> 
            </select>
            
            <div style="grid-column: 1 / 3; display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="remember-drawer-check" style="width: auto;">
                <label for="remember-drawer-check" style="margin: 0; font-weight: normal;">Onthoud vriezer en lade</label>
            </div>

            <button type="submit">Toevoegen</button>
        </form>
        <hr>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-bar" placeholder="Zoek een product...">
        </div>
        <div class="vriezer-container">
            <div class="vriezer-kolom">
                <h2>Vriezer 1 (Klein)</h2>
                <ul id="lijst-vriezer-1"></ul>
            </div>
            <div class="vriezer-kolom">
                <h2>Vriezer 2 (Groot)</h2>
                <ul id="lijst-vriezer-2"></ul>
            </div>
        </div>
    </div>
    
    <!-- Item Bewerken Modal -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Item Bewerken</h2>
            <form id="edit-item-form">
                <input type="hidden" id="edit-item-id">
                <label for="edit-item-naam">Naam:</label>
                <input type="text" id="edit-item-naam" required>
                <label for="edit-item-aantal">Aantal:</label>
                <input type="number" id="edit-item-aantal" step="0.25" min="0.25" required>
                <label for="edit-item-eenheid">Eenheid:</label>
                <select id="edit-item-eenheid" required>
                    <option value="stuks">Stuks (x)</option>
                    <option value="zak">Zak</option>
                    <option value="boterpot">Boterpot</option>
                    <option value="ijsdoos">Ijsdoos</option>
                    <option value="gram">Gram (g)</option>
                    <option value="kilo">Kilo (kg)</option>
                    <option value="bakje">Bakje(s)</option>
                    <option value="portie">Portie(s)</option>
                </select>
                <label for="edit-item-vriezer">Vriezer:</label>
                <select id="edit-item-vriezer" required>
                    <option value="Vriezer 1">Vriezer 1 (Klein)</option>
                    <option value="Vriezer 2">Vriezer 2 (Groot)</option>
                </select>
                <label for="edit-item-schuif">Schuif/Lade:</label>
                <select id="edit-item-schuif" required></select>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Opslaan</button>
                    <button type="button" id="btn-cancel" class="btn-cancel">Annuleren</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lade Beheer Modal -->
    <div id="lade-beheer-modal" class="modal-overlay">
        <div class="modal-content"> 
            <div class="modal-header">
                <h2>Beheer Lades</h2>
                <button type="button" id="btn-sluit-lade-beheer" class="btn-cancel">Sluiten</button>
            </div>
            
            <form id="add-lade-form">
                <h3>Nieuwe Lade Toevoegen</h3>
                <input type="text" id="lade-naam" placeholder="Naam van nieuwe lade" required>
                <select id="lade-vriezer" required>
                    <option value="" disabled selected>Kies vriezer...</option>
                    <option value="Vriezer 1">Vriezer 1 (Klein)</option>
                    <option value="Vriezer 2">Vriezer 2 (Groot)</option> 
                </select>
                <button type="submit">Lade Toevoegen</button>
            </form>
            <hr>
            <h3>Bestaande Lades</h3>
            <div class="lade-beheer-container">
                <div class="lade-beheer-kolom">
                    <h4>Vriezer 1 (Klein)</h4>
                    <ul id="lades-lijst-v1"></ul>
                </div>
                <div class="lade-beheer-kolom">
                    <h4>Vriezer 2 (Groot)</h4>
                    <ul id="lades-lijst-v2"></ul>
                </div>
            </div>
        </div> 
    </div>
    
    <!-- Barcode Scanner Modal -->
    <div id="scanner-modal" class="modal-overlay" style="align-items: flex-start; padding-top: 50px;">
        <div class="modal-content" style="max-width: 640px; padding: 15px;">
            <div class="modal-header">
                <h2>Scan Barcode</h2>
                <button type="button" id="scanner-sluit-btn" class="btn-cancel">Annuleren</button>
            </div>
            <video id="scanner-video" style="width: 100%; height: auto; border-radius: 5px;"></video>
            <p style="text-align: center; margin-top: 10px;">Richt de camera op een barcode.</p>
        </div>
    </div>


    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <!-- Scanner Bibliotheek -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/zxing.min.js"></script>
    
    <!-- Je eigen app script (altijd als laatste) -->
    <script src="app.js"></script>

</body>
</html>
