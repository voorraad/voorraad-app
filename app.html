<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Vriezer App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="title-bar">
                <h1><i class="fas fa-cubes"></i> Vriezer App</h1>
            </div>
            <div class="action-buttons">
                <button id="print-btn" title="Print Lijst"><i class="fas fa-print"></i></button>
                <button id="scan-btn" title="Scan Barcode"><i class="fas fa-barcode"></i></button>
                <button id="vriezer-beheer-knop" title="Beheer Vriezers"><i class="fas fa-cog"></i></button>
                <button id="logout-btn" title="Uitloggen"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <section class="dashboard">
            <div class="dash-item">
                <span class="dash-label">Totaal Items</span>
                <span class="dash-value" id="dash-totaal">...</span>
            </div>
        </section>

        <section class="add-form">
            <h2><i class="fas fa-plus-circle"></i> Item Toevoegen</h2>
            <form id="add-item-form">
                <div class="form-grid">
                    <input type="text" id="item-naam" placeholder="Naam (bv. Spinazie)" required>
                    <input type="number" id="item-aantal" value="1" min="0.1" step="any" required>
                    <select id="item-eenheid">
                        <option value="stuks" selected>stuks</option>
                        <option value="gram">gram</option>
                        <option value="kg">kg</option>
                        <option value="pak">pak</option>
                        <option value="zak">zak</option>
                        <option value="portie(s)">portie(s)</option>
                    </select>
                    <select id="item-vriezer" required>
                        <option value="" disabled selected>Kies een vriezer...</option>
                    </select>
                    <select id="item-schuif" required>
                        <option value="" disabled selected>Kies eerst een vriezer...</option>
                    </select>
                    <button type="submit" class="btn-primary">Toevoegen</button>
                </div>
                <div class="form-footer">
                    <input type="checkbox" id="remember-drawer-check">
                    <label for="remember-drawer-check">Onthoud vriezer & lade</label>
                </div>
            </form>
        </section>

        <section class="search-section">
            <i class="fas fa-search"></i>
            <input type="search" id="search-bar" placeholder="Zoek items...">
        </section>

        <main class="content-area">
            <div id="vriezer-lijsten-container">
                <p style="text-align: center; color: #777;"><i>Items laden...</i></p>
            </div>
        </main>

        <div id="feedback-message" style="display: none;"></div>

    </div> <div id="vriezer-beheer-modal" class="modal-overlay">
        <div class="modal-content beheer-modal-content">
            <span class="modal-close" id="btn-sluit-beheer">&times;</span>
            <h2>Vriezer Beheer</h2>
            
            <div class="beheer-container">
                <div class="beheer-kolom">
                    <h3>Mijn Vriezers</h3>
                    <form id="add-vriezer-form" class="beheer-form">
                        <input type="text" id="vriezer-naam" placeholder="Nieuwe vriezer naam" required>
                        <button type="submit" class="btn-primary"><i class="fas fa-plus"></i></button>
                    </form>
                    <ul id="vriezer-beheer-lijst" class="beheer-lijst">
                        </ul>
                </div>
                
                <div class="beheer-kolom">
                    <h3 id="lades-beheer-titel">Selecteer een vriezer...</h3>
                    <hr id="lades-beheer-hr" style="display: none;">
                    <form id="add-lade-form" class="beheer-form" style="display: none;">
                        <input type="text" id="lade-naam" placeholder="Nieuwe lade naam" required>
                        <button type="submit" class="btn-primary"><i class="fas fa-plus"></i></button>
                    </form>
                    <ul id="lade-beheer-lijst" class="beheer-lijst">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" id="btn-cancel">&times;</span>
            <h2>Item Bewerken</h2>
            <form id="edit-item-form">
                <input type="hidden" id="edit-item-id">
                
                <label for="edit-item-naam">Naam:</label>
                <input type="text" id="edit-item-naam" required>
                
                <div class="form-grid-edit">
                    <div>
                        <label for="edit-item-aantal">Aantal:</label>
                        <input type="number" id="edit-item-aantal" min="0.1" step="any" required>
                    </div>
                    <div>
                        <label for="edit-item-eenheid">Eenheid:</label>
                        <select id="edit-item-eenheid">
                            <option value="stuks">stuks</option>
                            <option value="gram">gram</option>
                            <option value="kg">kg</option>
                            <option value="pak">pak</option>
                            <option value="zak">zak</option>
                            <option value="portie(s)">portie(s)</option>
                        </select>
                    </div>
                </div>
                
                <label for="edit-item-vriezer">Vriezer:</label>
                <select id="edit-item-vriezer" required>
                    </select>
                
                <label for="edit-item-schuif">Lade:</label>
                <select id="edit-item-schuif" required>
                    </select>
                
                <button type="submit" class="btn-primary">Opslaan</button>
            </form>
        </div>
    </div>

    <div id="scan-modal" class="modal-overlay">
        <div class="modal-content scan-modal-content">
            <h2>Scan Barcode</h2>
            <div id="barcode-scanner-container"></div>
            <div class="modal-buttons">
                <button id="manual-ean-btn">Handmatig invoeren</button>
                <button id="btn-stop-scan" class="btn-danger">Annuleren</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script src="config.js"></script> <script src="app.js"></script>

</body>
</html>
