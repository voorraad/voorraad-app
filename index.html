<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Vriezer Voorraad - Inloggen</title>
    
    <!-- We hergebruiken dezelfde stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Dit is het enige op deze pagina -->
    <div id="auth-container" class="container" style="text-align: center; margin-top: 50px;">
        <h2>Vriezer App</h2>
        <p id="auth-status">Bezig met aanmelden...</p>
        
        <!-- NIEUW: Knop voor Google Login, standaard verborgen -->
        <button id="google-login-btn" class="btn-beheer btn-google" style="display: none;">
            <i class="fab fa-google"></i> Login met Google
        </button>
        
        <p>Je wordt automatisch doorgestuurd na inloggen.</p>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    
    <!-- Font Awesome voor het Google icoontje -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Het NIEUWE auth.js script -->
    <script src="auth.js"></script>

</body>
</html>
